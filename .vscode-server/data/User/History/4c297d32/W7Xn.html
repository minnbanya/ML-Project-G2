<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        {% include "navbar.html" %}
        <div style="text-align: center; margin-top: 120px;">
            <h1>Crop Recommendation System</h1>
            <p style="justify-content: center;">
                Do you want to know which crops are best suited for your farm?</br>
                Enter your location (latitude and logitude) to find out!
            </p>
        </div>
        <div style="text-align: center;">
            <form id="data-form" action="/process_input" method="post">
                <div class="form-group custom-input">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" class="form-control">
                </div>
            
                <div class="form-group custom-input">
                    <label for="logitude">Logitude:</label>
                    <input type="text" id="logitude" name="logitude" class="form-control">
                </div>
                <div style="padding-top: 10px;">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
